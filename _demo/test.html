<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		#div1 {
			width: 300px;
			height: 300px;
			border: 1px solid black;
			position: relative;
		}
		#div2 {
			width: 150px;
			height: 150px;
			border: 1px solid blue;
			position: absolute;
			top: 5px;
			left: 10px;
		}
	</style>

</head>
<body>
	<div id="div1">
		<div id="div2"></div>
	</div>
</body>
</html>
