    function saveUser(cacheID) {
        var userForm = $.F("userForm");
        if(  !userForm.checkForm() ) {
            return;
        }
 
		var dataXML = $.cache.XmlDatas[cacheID];
		var dataNode = dataXML.querySelector("data");
 
        if(dataNode) {
            $.ajax({
            	url: URL_SAVE_USER,
            	formNode: dataNode,
            	onsuccess: function() {
					alert("成功提交" + $.XML.toXml(dataNode));
	            }
            })
        }
    }
