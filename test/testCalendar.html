<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>tssCalendar test</title>

    <link href="../css/tss.calendar.css" rel="stylesheet">

    <script src="../src/tssJS.js"></script>
	<script src="../src/tssJS.calendar.js"></script>

	<script type="text/javascript">

	 window.onload = function() {
		var pd = new $.Calendar( {
	        field: document.getElementById("d1"),
	        firstDay: 1,
	        minDate: new Date('2000-01-01'),
	        maxDate: new Date('2020-12-31'),
	        yearRange: [2000,2020],
	        format: 'yyyy-MM-dd',
	        // onOpen: function() {alert(this._y);},
	        // onClose: function() {alert("close");}
	    });

        pd.show();
	 }

	</script>
</head>

<body>

	<div id='div1'>
		<input id="d1"> </input>
	</div>

</body>
</html>
